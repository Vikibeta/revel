apps:
  - script: /usr/local/bin/parse-server
    name: parse-server
    args: parse-server.json
    cwd: /opt/revel # <-- change this line to your revel dir
    max_memory_restart: 512M
    merge_logs: true
    instances: 4
    exec_mode: cluster
    watch: true
    env:
      NODE_ENV: production
      PARSE_SERVER_APPLICATION_ID: revel
      PARSE_SERVER_MASTER_KEY: REVEL_MASTER
      PARSE_SERVER_CLOUD_CODE_MAIN: ./cloud/main.js
    env_production:
      NODE_ENV: production
